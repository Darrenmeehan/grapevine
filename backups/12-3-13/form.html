<body>

		<h1 id="sitename">Welcome to <span>The Grapevine</span></h1>

		<div id="register">
		
			<form action="http://danu2.it.nuigalway.ie:8777/register" method="post">
		
				<label for="email" class="input">Email address</label>
					<input type="email" id="email" name="email" maxlength="40" required /></br>
				
				<label for="username" class="input">User name</label>
					<input type="text" id="username" name="username" maxlength="20" required /></br>
				
				<label for="fullname" class="input">Full name</label>
					<input type="text" id="fullname" name="fullname" maxlength="40" required /></br>
				
				<label for="password" class="input">Password</label>
					<input type="password" id="password" name="password" maxlength="30" required /></br>
			
			<input type="submit" value="Submit">
			
			</form>
			
		</div>
		
		<div id="login">
		
		<h1>Login</h1>
		
			<form action="http://danu2.it.nuigalway.ie:8777/login" method="post">

				<label for="username" class="input">User name</label>
					<input type="text" id="username" name="usernameForm" maxlength="20" required /></br>
				
				<label for="password" class="input">Password</label>
					<input type="password" id="password" name="passwordForm" maxlength="30" required /></br>
			
			<input type="submit" value="Login">
			
			</form>
			
		</div>
		
		
		
		

</body>
